<div class="Login-Signup-form">
    <div class="wrapper">
      <div class="title-text">
        <div class="title" *ngIf="isLoginForm">Login Form</div>
        <div class="title" *ngIf="!isLoginForm">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" [checked]="isLoginForm" (change)="toggleForm()">
          <input type="radio" name="slide" id="signup" [checked]="!isLoginForm" (change)="toggleForm()">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>  
        </div>
        <div class="form-inner">
          <!-- Login Form -->
          <form *ngIf="isLoginForm" (ngSubmit)="login()">
            <div class="field">
              <input [(ngModel)]="userData.email" type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input [(ngModel)]="userData.password" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Don't Have an Account ? <span (click)="toggleForm()"><u>Signup</u></span></div>
          </form>
  
          <!-- Signup Form -->
          <form *ngIf="!isLoginForm" (ngSubmit)="signup()">
            <div class="field">
              <input [(ngModel)]="userData.name" name="name" placeholder="Name" required>
            </div>
            <div class="field">
              <input [(ngModel)]="userData.email" name="email" type="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input [(ngModel)]="userData.password" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input [(ngModel)]="userData.confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
            <div class="login" style="cursor: pointer;text-align:center; margin-top:10px;">
                <p>Already have an account? <span (click)="toggleForm()"><u>Login</u></span></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
